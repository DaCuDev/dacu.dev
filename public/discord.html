<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Discord</title>
    <link rel="icon" href="icons/discord.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/discord.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="/">
        <div class="logo">
          <img src="icons/DaCu.png">
          <div>DaCu</div>
        </div>
      </a>
    </header>
    <main>
      <div id="text">I do things on discord.</div>
      <p>
        Joined Discord in November of 2020, since then I have created multiple bots and worked for 10+ servers.<br>
      </p>

      <div class="profile">

        <div class="profile-banner">
          <div class="profile-edit-container">
            <div class="profile-edit">
              <svg aria-label="Edit Profile" class="editIcon-3h_5Rm" aria-hidden="false" role="img" width="24" height="24" viewBox="0 0 24 24"><path fill-rule="evenodd" clip-rule="evenodd" d="M19.2929 9.8299L19.9409 9.18278C21.353 7.77064 21.353 5.47197 19.9409 4.05892C18.5287 2.64678 16.2292 2.64678 14.817 4.05892L14.1699 4.70694L19.2929 9.8299ZM12.8962 5.97688L5.18469 13.6906L10.3085 18.813L18.0201 11.0992L12.8962 5.97688ZM4.11851 20.9704L8.75906 19.8112L4.18692 15.239L3.02678 19.8796C2.95028 20.1856 3.04028 20.5105 3.26349 20.7337C3.48669 20.9569 3.8116 21.046 4.11851 20.9704Z" fill="currentColor"></path></svg>
            </div>
          </div>
        </div>

        <div class="profile-background"></div>
        <div class="profile-icon">
          <img src="icons/DaCu.png">
          <div class="profile-status">
            <div class="profile-online"></div>
          </div>
        </div>

        <div class="profile-badges">
          <img class="profile-hypesquad" src="icons/discord-hypesquad.png">
          <img class="profile-activedev" src="icons/discord-activedev.png">
          <img class="profile-nitro" src="icons/discord-nitro.png">
          <img class="profile-legacy" src="icons/discord-legacy.png">
        </div>

        <div class="profile-info-container">
          <div class="profile-nickname">DaCu</div>
          <div class="profile-username">dacu.</div>

          <!-- Add JS for tabs and a transition for hover -->
          <div class="profile-tabs">
            <div class="profile-info-title">User Info</div>
            <div class="profile-activity-title">Activity</div>
          </div>

          <div class="profile-info-tab">
            <div class="profile-registered-title">DISCORD MEMBER SINCE</div>
            <div class="profile-registered">Nov 27, 2020</div>
            <div class="profile-note-title">NOTE</div>
            <textarea class="profile-note-field" placeholder="Click to add a note"></textarea>
          </div>
        </div>
      </div>
    </main>  
  </body>
</html>
